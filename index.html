<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="circle top"></div>
    <div class="circle bottom"></div>
    <div class="page">
      <div class="container">
        <div class="my_img">
          <img src="./muiz2.jpg" alt="muiz" />
        </div>

        <div class="profile">
          <img
            src="https://img.freepik.com/free-photo/top-view-clear-ocean-water-texture-background_23-2149132407.jpg"
            alt="waterdrop_bg"
            class="water_img"
          />

          <div class="name">
            <h3>Muiz Adebayo <span class="opac">26</span></h3>
            <p class="opac">Nigeria</p>
          </div>
          <div class="tweets">
            <div class="tweet">
              <h3>80K</h3>
              <p class="opac">Followers</p>
            </div>
            <div class="tweet">
              <h3>803K</h3>
              <p class="opac">Likes</p>
            </div>

            <div class="tweet">
              <h3>1.4K</h3>
              <p class="opac">photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
